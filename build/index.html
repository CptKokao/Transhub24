<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Компания Transhub 24">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Компания Transhub 24</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>

  <header>
    <div class="header">
      <!-- Верхняя навигация -->
      <div class="header__nav-top">
        <div class="container">
          <div class="header__nav-top-wrap">
          
            <!-- Переключение языка -->
            <div class="lang">
              <a class="lang__link" href="#">EN</a>
              <span>/</span>
              <a class="lang__link lang__link--active" href="#">RU</a>
            </div>

            <!-- Верхняя навигация -->
            <nav class="nav-top">
              <ul>
                <li>
                  <a href="tel:+78792226310 ">7 (922) 22-63-10</a>
                </li>
                <li>
                  <a href="#">О компании</a>
                </li>
                <li>
                  <a href="#">Рекламодателям</a>
                </li>
                <li>
                  <a href="#">База знаний</a>
                </li>
                <li>
                  <a href="#">Контакты</a>
                </li>
              </ul>
            </nav>

            <!-- Вход | Регистрация -->
            <div class="enter">
              <a class="enter__link enter__link--active" href="#">Вход</a>
              <span>|</span>
              <a class="enter__link" href="#">Регистрация</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Нижняя навигация -->
      <div class="container">
        <div class="header__nav-bottom">
        
          <!-- Лого -->
          <div class="logo">
            <img class="" src="./img/logo.svg" alt="Лого">
            <img class="visually-hidden" src="./img/logo-color.svg" alt="Лого">
          </div>

          <!-- Нижняя навигация -->
          <nav class="nav-bottom">
            <ul class="">
              <li class="nav-top__link-extra">
                <a href="#">Найти перевозчика</a>
              </li>
              <li>
                <a href="#">Поиск груза</a>
              </li>
              <li>
                <a href="#">Перевозчики</a>
              </li>
              <li>
                <a href="#">Грузоотправители</a>
              </li>
              <li class="nav-top__link-extra">
                <a href="#">Покупка и аренда техники</a>
              </li>
            </ul>
          </nav>
    
          <p class="header__nav-bottom-link">Разместить груз</p>
    
        </div>
      </div>
    </div>
  </header>

  <script src="./js/vendor.js"></script>
  <script src="./js/script.js"></script>

</body>
</html>
